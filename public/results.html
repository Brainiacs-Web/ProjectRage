<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>Test Results</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect"
        href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
        rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
 :root {
      --blue: #007adf;
      --light-blue: #56b4ef;
      --green: #28a745;
      --red: #dc3545;
      --yellow: #ffc107;
      --bg-start: #e0f2ff;
      --bg-end: #f7faff;
      --card-radius: 10px;
      --font-base: 14px;
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      font-size: var(--font-base);
    }
    body {
      background: linear-gradient(to bottom, var(--bg-start), var(--bg-end));
      color: #333;
      line-height: 1.4;
      overflow-x: hidden;
    }

    /* Top Header */
    .top-container {
      position: sticky; top: 0; background: rgba(255,255,255,0.95);
      backdrop-filter: blur(5px); padding: 14px; text-align: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08); z-index: 10;
    }
    .top-container h1 {
      color: var(--blue);
      font-size: 18px;
      font-weight: 600;
    }

    /* Main wrapper */
    .container {
      max-width: 860px;
      margin: 20px auto;
      padding: 0 12px 30px;
    }

    /* Metric cards row */
    #totalResult {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px,1fr));
      gap: 16px;
      margin-bottom: 24px;
    }
    .metric-card {
      background: #fff;
      border-radius: var(--card-radius);
      padding: 14px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .metric-card.correct { border-top: 4px solid var(--green); }
    .metric-card.wrong   { border-top: 4px solid var(--red); }
    .metric-card.unans   { border-top: 4px solid var(--yellow); }
    .metric-card.score   { border-top: 4px solid var(--blue); }
    .metric-card h2 {
      font-size: 1.6rem;
      margin: 6px 0 4px;
      color: var(--blue);
    }
    .metric-card p {
      font-size: 0.9rem;
      color: #555;
    }

    /* Info card: legend + overall chart */
    .info-card {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      background: #fff;
      border-radius: var(--card-radius);
      padding: 16px 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      margin-bottom: 24px;
    }
    .info-left {
      flex: 0 1 auto;
    }
    .info-right {
      flex: 0 0 auto;
      margin-left: 16px;
      width: 100px;
      height: 100px;
    }
    .info-right canvas {
      max-width: 100%;
      max-height: 100%;
    }
    .legend {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      color: #444;
    }
    .legend-color {
      width: 12px; height: 12px;
      border-radius: 2px;
      margin-right: 8px;
    }
    .legend-color.green  { background: var(--green); }
    .legend-color.red    { background: var(--red); }
    .legend-color.yellow { background: var(--yellow); }

    /* Subject tabs */
    #buttonsContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    #buttonsContainer button {
      padding: 6px 16px;
      font-size: 0.9rem;
      font-weight: 500;
      color: #555;
      background: #fff;
      border: 2px solid var(--light-blue);
      border-radius: 50px;
      cursor: pointer;
      transition: all .2s;
    }
    #buttonsContainer button.active-button {
      background: var(--light-blue);
      color: #fff;
      border-color: var(--light-blue);
    }
    #buttonsContainer button:hover {
      background: var(--light-blue);
      color: #fff;
    }

    /* Question card */
    .question-box {
      background: #fff;
      border-radius: var(--card-radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      margin-bottom: 28px;
      overflow: hidden;
    }
    .question-header {
      background: var(--light-blue);
      color: #fff;
      padding: 10px 14px;
      font-size: 0.9rem;
      font-weight: 500;
      position: relative;
    }
    .question-header::after {
      content: '';
      position: absolute; bottom: 0; left: 0;
      height: 3px;
      width: var(--progress, 0%);
      background: var(--green);
      transition: width .2s;
    }
    .question-body { padding: 14px; }
    .options { list-style: none; padding: 0; margin-bottom: 12px; }
    .option-box {
      background: #f9f9f9;
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 6px;
      border: 2px solid #ececec;
      font-weight: 500;
      font-size: 0.9rem;
    }
    .option-box.correct {
      background: #d4edda!important;
      border-color: var(--green)!important;
      color: #155724;
    }
    .feedback {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }
    .feedback span {
      flex: 1 1 45%;
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: 500;
      font-size: 0.9rem;
      text-align: center;
    }
    .selected-correct { background: var(--green); color: #fff; }
    .selected-wrong   { background: var(--red);   color: #fff; }
    .correct-answer   { background: #d4edda; color: #155724; }
    .solution {
      padding: 10px 12px;
      background: #f1f1f1;
      border-left: 4px solid var(--blue);
      font-style: italic;
      font-size: 0.9rem;
      color: #444;
    }

    /* Pagination */
    .pager {
      display: flex;
      justify-content: space-between;
      margin-bottom: 36px;
    }
    .pager button {
      padding: 6px 12px;
      font-size: 0.9rem;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      background: var(--blue);
      color: #fff;
      cursor: pointer;
      transition: opacity .2s;
    }
    .pager button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    @media (max-width: 600px) {
      .container { padding: 0 8px 20px; }
      #totalResult { grid-template-columns: repeat(auto-fit, minmax(100px,1fr)); }
      .question-header { padding: 8px 10px; }
      .question-body { padding: 12px; }
      .info-card { flex-direction: column; align-items: flex-start; gap: 16px; }
      .info-right { margin: 0; }
    }  </style>
</head>
<body>
  <div class="top-container"><h1>Test Results</h1></div>
  <div class="container">
    <div id="totalResult">Loading results…</div>
    <div class="info-card">
      <div class="info-left">
        <h3>Overall Analysis</h3>
        <div class="legend">
          <div class="legend-item"><div class="legend-color green"></div><span>Correct</span></div>
          <div class="legend-item"><div class="legend-color red"></div><span>Wrong</span></div>
          <div class="legend-item"><div class="legend-color yellow"></div><span>Unanswered</span></div>
        </div>
      </div>
      <div class="info-right">
        <canvas id="overallChart"></canvas>
      </div>
    </div>
    <div id="buttonsContainer"></div>
    <div id="sectionResult">
      <p style="text-align:center;color:#777;">Select a subject to begin.</p>
    </div>
  </div>

  <script>
    // Utility to read URL params
    function getParam(name) {
      return new URLSearchParams(window.location.search).get(name) || '';
    }

    const testID    = getParam('test');
    const batchName = getParam('batch');
    const username  = getParam('username');

    if (!testID || !batchName || !username) {
      document.body.innerHTML = '<p style="color:red;">Missing URL parameters.</p>';
      throw new Error('Missing URL parameters');
    }

    // Fetch results from backend
    async function fetchResults() {
      const res = await fetch(
        `/api/tests/${encodeURIComponent(testID)}/results`
        + `?batchName=${encodeURIComponent(batchName)}`
        + `&username=${encodeURIComponent(username)}`
      );
      if (!res.ok) {
        const err = await res.json();
        throw new Error(err.error || 'Failed to load results');
      }
      return res.json();
    }

    function drawDoughnut(ctx, data) {
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Correct','Wrong','Unanswered'],
          datasets: [{ data, backgroundColor: ['#28a745','#dc3545','#ffc107'] }]
        },
        options: { plugins:{ legend:{ display:false } }, cutout: '60%' }
      });
    }

    function formatTextWithImages(text) {
      return (text || '').replace(
        /(https?:\/\/[^\s]+)/g,
        url => `<img src="${url}" style="max-width:100%;margin-top:4px;">`
      );
    }

    async function displayResults() {
      const { testName, subjects, results } = await fetchResults();

      // 1) Metrics
      let totalC=0, totalW=0, totalU=0, totalScore=0;
      Object.entries(results).forEach(([subj, qs]) => {
        qs.forEach(q => {
          const sel = (q.selectedAnswer || '').trim().toUpperCase();
          const corr= (q.correctAnswer||'').trim().toUpperCase();
          if (!sel) totalU++;
          else if (sel===corr) { totalC++; totalScore++; }
          else totalW++;
        });
      });
      document.getElementById('totalResult').innerHTML = `
        <div class="metric-card correct">
          <h2>${totalC}</h2><p>Correct</p>
        </div>
        <div class="metric-card wrong">
          <h2>${totalW}</h2><p>Wrong</p>
        </div>
        <div class="metric-card unans">
          <h2>${totalU}</h2><p>Unanswered</p>
        </div>
        <div class="metric-card score">
          <h2>${totalScore}</h2><p>Score</p>
        </div>
      `;

      // 2) Doughnut
      drawDoughnut(
        document.getElementById('overallChart').getContext('2d'),
        [totalC, totalW, totalU]
      );

      // 3) Subject tabs
      const bc = document.getElementById('buttonsContainer');
      subjects.forEach((subj, idx) => {
        const btn = document.createElement('button');
        btn.textContent = subj;
        btn.onclick = () => showSubject(idx);
        bc.appendChild(btn);
      });

      function showSubject(idx) {
        // highlight button
        bc.querySelectorAll('button').forEach((b,i) => {
          b.classList.toggle('active-button', i===idx);
        });

        // render questions for this subject
        const qs = results[subjects[idx]];
        let qi = 0;
        const container = document.getElementById('sectionResult');
        container.innerHTML = `
          <div id="questionContainer"></div>
          <div class="pager">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
          </div>
        `;
        const qCont = document.getElementById('questionContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        function render() {
          const { question, options, correctAnswer, solution, selectedAnswer } = qs[qi];
          const pct = Math.round(((qi+1)/qs.length)*100);

          qCont.innerHTML = `
            <div class="question-box">
              <div class="question-header" style="--progress:${pct}%">
                Q${qi+1}/${qs.length}: ${formatTextWithImages(question)}
              </div>
              <div class="question-body">
                <ul class="options">
                  ${options.map(o => {
                    const oTxt = formatTextWithImages(o);
                    const cls = o.trim().toUpperCase() === correctAnswer.trim().toUpperCase()
                      ? ' correct' : '';
                    return `<li class="option-box${cls}">${oTxt}</li>`;
                  }).join('')}
                </ul>
                <div class="feedback">
                  <span class="${selectedAnswer.trim().toUpperCase()===correctAnswer.trim().toUpperCase()
                                  ? 'selected-correct':'selected-wrong'}">
                    Your Answer: ${selectedAnswer||'–'}
                  </span>
                  ${selectedAnswer.trim().toUpperCase()===correctAnswer.trim().toUpperCase()
                    ? ''
                    : `<span class="correct-answer">Correct: ${correctAnswer}</span>`}
                </div>
                <div class="solution">
                  <strong>Solution:</strong> ${formatTextWithImages(solution)}
                </div>
              </div>
            </div>
          `;
          prevBtn.disabled = qi === 0;
          nextBtn.disabled = qi === qs.length - 1;
        }

        prevBtn.onclick = () => { if (qi>0) { qi--; render(); } };
        nextBtn.onclick = () => { if (qi<qs.length-1) { qi++; render(); } };
        render();
      }

      // click first tab
      bc.firstChild && bc.firstChild.click();
    }

    // start
    window.onload = () => {
      displayResults().catch(err => {
        document.getElementById('sectionResult').innerHTML =
          `<p style="color:red;text-align:center;">${err.message}</p>`;
        console.error(err);
      });
    };
  </script>
</body>
</html>
